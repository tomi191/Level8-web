<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <filter id="g" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="b1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="b2"/>
      <feMerge>
        <feMergeNode in="b2"/>
        <feMergeNode in="b1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="gp" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="b1">
        <animate attributeName="stdDeviation" values="1;2.5;1" dur="2s" repeatCount="indefinite"/>
      </feGaussianBlur>
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="b2">
        <animate attributeName="stdDeviation" values="2;4.5;2" dur="2s" repeatCount="indefinite"/>
      </feGaussianBlur>
      <feMerge>
        <feMergeNode in="b2"/>
        <feMergeNode in="b1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="n" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#39ff14"/>
      <stop offset="50%" stop-color="#00ff88"/>
      <stop offset="100%" stop-color="#39ff14"/>
    </linearGradient>
    <style>
      .eight { filter: url(#gp); }
      @media (prefers-reduced-motion: reduce) {
        .eight { filter: url(#g); }
      }
    </style>
  </defs>
  <!-- Dark background -->
  <rect width="32" height="32" rx="6" fill="#0a0a0f"/>
